<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/494e758c21.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин корейской косметики</title>
</head>

<body>
    <header>
        <nav>
            <ul class="container nav">
                <li>
                    <a href="#" class="logo">K-beauty</a>
                </li>
                <li>
                    <a href="#shop-items">Каталог</a>
                </li>
                <li>
                    <a href="#contacts">Контакты</a>
                </li>
                <li>
                    <a class="favourites" href="#" aria-label="Избранное">
                        <i class="fa-solid fa-heart active"></i>
                    </a>
                </li>
                <li>
                    <a class="btn-sale" href="#" aria-label="Товары со скидкой">
                        <i class="fa-solid fa-percent"></i>
                    </a>
                </li>
                <li>
                    <div class="site-search">
                        <input type="search" id="search-input">
                        <button type="button" id="search-btn"><i class="fa fa-search"></i></button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="filters">
            <div class="filters-sort">
                <label for="sort">Сортировка:</label>
                <select name="sort" id="sort">
                   <option selected value="alphabet">По алфавиту</option>
                   <option value="expensive">Сначала дорогие</option>
                   <option value="cheap">Сначала дешевые</option>
                   <option value="rating">Рейтинг</option>
                </select>
            </div>
        </div>
        <section id="shop-items">
        </section>
        <p id="nothing-found">Ничего не найдено</p>
    </main>
    <footer id="contacts" class="container">
        <a href="#" class="logo">K-beauty</a>
        <a class="upward" href="#" aria-label="перейти вверх страницы"><i class="fa-solid fa-circle-chevron-up"></i></a>
    </footer>
    <template id="item-template">
        <div class="shop-item">
            <div class="img">
            <img src="">
        </div>
            <div class="content">
              <button class="heart" type="button" aria-label="Поставить лайк"></button>
              <h1></h1>
              <p></p>
            </div>
            <div class="footer">
                <span class="volume"></span>
                <span class="price"></span>
                <span class="discount"></span>
                <div class="rating"></div>
            </div>        
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
